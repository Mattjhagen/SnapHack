services:
  - type: static
    name: snaphack
    plan: free
    nodeVersion: 18
    buildCommand: npm install && npx expo export --platform web --output-dir dist
    publishDirectory: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: EXPO_PUBLIC_API_URL
        value: https://snaphack.onrender.com
      - key: EXPO_NO_TELEMETRY
        value: 1
